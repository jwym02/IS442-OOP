spring:
  datasource:
    url: jdbc:mysql://localhost:3306/clinicdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USERNAME:clinic}
    password: ${DB_PASSWORD:clinic}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  sendgrid:
    apiKey: ${SENDGRID_API_KEY}
    fromEmail: is442oop.g2@gmail.com
    fromName: SingHealth Clinic
  notifications:
    enabled: true
  dotenv:
    enabled: true

server:
  port: 8081

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    displayRequestDuration: true
    defaultModelsExpandDepth: 1
    defaultModelExpandDepth: 1
  show-actuator: false
